			function(memo, feature) {
				memo.push(e.features[0].properties.GEOID);
				return memo;
			},
			['in', 'GEOID']
		);

		map.setFilter('tracts-null-lit', filter);
    });

    // Change the cursor to a pointer when the mouse is over the layer.
    map.on('mouseenter', 'info-northeast', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
	map.on('mouseenter', 'info-midwest', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
	map.on('mouseenter', 'info-west', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
	map.on('mouseenter', 'info-south-1', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseenter', 'info-south-2', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseenter', 'info-null', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'info-northeast', function () {
        map.getCanvas().style.cursor = '';
    });
	map.on('mouseleave', 'info-midwest', function () {
        map.getCanvas().style.cursor = '';
    });
	map.on('mouseleave', 'info-west', function () {
        map.getCanvas().style.cursor = '';		
    });
	map.on('mouseleave', 'info-south-1', function () {
        map.getCanvas().style.cursor = '';
    });
    map.on('mouseleave', 'info-south-2', function () {
        map.getCanvas().style.cursor = '';
    });
    map.on('mouseleave', 'info-null', function () {
        map.getCanvas().style.cursor = '';
    });
	
	// Add a search bar to the map.
	map.addControl(new MapboxGeocoder({
		accessToken: mapboxgl.accessToken,
		mapboxgl: mapboxgl
	}));
	// Add in option for full-screen.
	map.addControl(new mapboxgl.FullscreenControl());
	// Add geolocate control to the map.
	map.addControl(new mapboxgl.GeolocateControl({
		positionOptions: {
			enableHighAccuracy: true
		},
		trackUserLocation: true
	}));
	// Add zoom and rotation controls to the map.
	map.addControl(new mapboxgl.NavigationControl());

	for (var i = 0; i < toggleableLayerIds.length; i++) {
		var ide = toggleableLayerIds[i];
 		var color = colors[i];
        var item = document.createElement('div');
 		var key = document.createElement('span');
        key.className = 'legend-key';
        key.style.backgroundColor = color;
		var link = document.createElement('a');
		link.href = '#';
		link.className = 'active';
		link.textContent = ide;
 
		link.onclick = function (e) {
			var clickedLayer = this.textContent;
			e.preventDefault();
			e.stopPropagation();
 
			var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
			
			 
			if (visibility != 'none') {
				map.setLayoutProperty(clickedLayer, 'visibility', 'none');
				this.className = '';
			} else {
				this.className = 'active';
				map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
			}
		};
 		
		var fills = document.getElementById('menu');
		fills.appendChild(key);
		fills.appendChild(link);
	}
